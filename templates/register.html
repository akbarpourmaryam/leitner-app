
{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 60px auto;">
  <h2>âœ¨ Create Account</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required autocomplete="email">
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required autocomplete="new-password">
      <small class="muted" style="display: block; margin-top: 8px;">
        Must be 8+ characters with uppercase, lowercase, and number
      </small>
    </div>
    
    <div class="form-group right">
      <button class="btn" style="width: 100%;">Create Account</button>
    </div>
    
    <p class="muted" style="text-align:center;">
      Already have an account? <a href="{{ url_for('login') }}" style="color:#667eea;font-weight:600;">Login</a>
    </p>
  </form>
</div>
{% endblock %}
